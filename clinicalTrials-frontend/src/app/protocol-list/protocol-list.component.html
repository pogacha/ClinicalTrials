<section class="protocols-section">
    <h2>Protocols</h2>
</section>
<div>
    <mat-form-field class="searchbar" appearance="fill">
        <mat-label>Search Protocol</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input [(ngModel)]="term" (input)="search(term)" matInput placeholder="ProtocolCodeNumber">
    </mat-form-field>
    <div class="table-container">
        <table mat-table [dataSource]="this.protocols">
            <ng-container matColumnDef="protocolCodeNumber">
                <th mat-header-cell *matHeaderCellDef> protocol Code Number </th>
                <td mat-cell *matCellDef="let element"> {{element.protocolCodeNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="eudraCTNumber">
                <th mat-header-cell *matHeaderCellDef> eudraCTNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.eudraCTNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="fullTitle">
                <th mat-header-cell *matHeaderCellDef> Full Title </th>
                <td mat-cell *matCellDef="let element"> {{element.fullTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="simplifiedTitle">
                <th mat-header-cell *matHeaderCellDef> Simplified Title </th>
                <td mat-cell *matCellDef="let element"> {{element.simplifiedTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="mainObjective">
                <th mat-header-cell *matHeaderCellDef> Main Objective </th>
                <td mat-cell *matCellDef="let element"> {{element.mainObjective}} </td>
            </ng-container>
            <ng-container matColumnDef="safetyObjective">
                <th mat-header-cell *matHeaderCellDef> Safety Objective </th>
                <td mat-cell *matCellDef="let element"> {{element.safetyObjective}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
