<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>Basic Info</h3>
    <mat-divider></mat-divider>
    <mat-spinner *ngIf="this.isLoading"></mat-spinner>

    <form *ngIf="!this.isLoading" class="clinical-trials-form" [formGroup]="trialForm">
        <mat-form-field appearance="legacy" req>
            <mat-label>EudraCT Number</mat-label>
            <input matInput placeholder="EudraCTNumber" formControlName="eudraCTNumber" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Select a sponsor</mat-label>
            <mat-select [(value)]="trialForm.value.sponsorId" formControlName="sponsorId" required>
                <mat-option value="{{sponsor.sponsorId}}" *ngFor="let sponsor of sponsors">{{sponsor.sponsorName}} /
                    {{sponsor.nameOfSupportingOrg}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Status</mat-label>
            <input matInput placeholder="trialStatus" formControlName="trialStatus" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Link</mat-label>
            <input matInput placeholder="link" formControlName="link" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Type Phase</mat-label>
            <input matInput placeholder="trialTypePhase" formControlName="trialTypePhase" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Design Of The Trial</mat-label>
            <input matInput placeholder="Design Of The Trial" formControlName="designOfTheTrial" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Number Of Subjects</mat-label>
            <input matInput placeholder="Number Of Subjects" formControlName="numberOfSubjects" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Therapeutic Area</mat-label>
            <input matInput placeholder="Therapeutic Area" formControlName="therapeuticArea" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Estimated Duration</mat-label>
            <input matInput placeholder="Estimated Duration" formControlName="estimatedDuration" required>
        </mat-form-field>
        <mat-form-field appearance="legacy" req>
            <mat-label>Scope Of The Trial</mat-label>
            <input matInput placeholder="Scope of the Trial" formControlName="scopeOfTheTrial" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="firstAddedDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>{{buttonName}}</button>
</mat-dialog-actions>
